<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="main">
        <div class="instagram-photo">
            <img src="img/celular-com-instagram.png" alt="">
        </div>

        <div class="block-login">
            <div class="login">
                <img src="img/logo.png" alt="logo Instagram">

                <div class="usuario">
                    <input type="text" placeholder="Telefone, nome de usuário ou email", id="user">
                </div>
                <div class="senha">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="entrar">
                    <button>Entrar</button>
                </div>

                <p><a href="#">Esqueceu a senha?</a></p>
            </div>

            <div class="cadastro">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="baixar-app">
                <p>Obtenha o aplicativo.</p>
                <div class="links">
                    <a href="#"><img src="img/appleStore.png" alt="" id="apple"></a>
                    <a href="#"><img src="img/googleplay.png" alt="" id="google"></a>
                </div>
            </div>  
        </div>
    </section>

    <!-- <footer>
        <div>
            <p>&copy; 2021 CSS Flexbox</p>

        </div>
    </footer> -->
</body>

</html>
